<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #eee;">
<section>
    <div class="container py-5">
        <div class="row" >
            <div class="col-lg-3 col-md-6 mb-4" th:each="product : ${products}">
                <div class="card text-black">
                    <img th:src="@{'/img/'+${product.image}}" class="card-img-top" th:alt="${product.name}" style="width: 100%; height: 150px; object-fit: scale-down;"/>
                    <div class="card-body">
                        <div class="text-center">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                        </div>
<!--                        <div class="d-flex justify-content-between">-->
<!--                            <span th:text="${product.name}"></span><span th:text="${ product.price}"></span>-->
<!--                        </div>-->
<!--                        <hr class="my-0"/>-->
                        <div class="d-flex justify-content-between total font-weight-bold mt-2">
                            <span>Total</span><span><span th:text="${product.price}"></span>00 VNƒê </span>
                        </div>
                        <hr class="my-2"/>
                        <div class="d-flex justify-content-end align-items-center pb-2 mb-1 mt-4">
<!--                            <a href="#!" class="text-dark fw-bold text-decoration-none">Cancel</a>-->
                            <a type="button" th:href="@{'/shopping-cart/add/'+${product.id}}" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Buy
                                now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
