<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #eee;">
<section class="h-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <form action="3" th:action="@{/student/save}" method="post" enctype="multipart/form-data" th:object="${sv}">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-5 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                     alt="Sample photo" class="img-fluid"
                                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-4 text-uppercase">Student registration form</h3>

                                    <div class="row">
                                        <div class="mb-3">
                                            <div data-mdb-input-init class="form-outline">
                                                <label class="form-label" for="name">Fullname</label>
                                                <input id="name" name="name" class="form-control form-control-lg" th:field="*{name}"/>
                                                <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                                                      th:errors="*{name}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <label class="form-label" for="email">Email</label>
                                        <input id="email" name="email" type="email"
                                               class="form-control form-control-lg" th:field="*{email}"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <label class="form-label" for="marks">Marks</label>
                                        <input id="marks" name="marks" type="number" class="form-control form-control-lg" th:field="*{marks}"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('marks')}" th:errors="*{marks}"></span>
                                    </div>

                                    <div class="d-md-flex justify-content-start align-items-center mb-3 py-2">
                                        <h6 class="mb-0 me-4">Gender: </h6>

                                        <div class="form-check form-check-inline mb-0 me-4" th:each="entry : ${genders}">
                                            <input class="form-check-input" type="radio" name="gender" th:id="${entry.key}"
                                                   th:value="${entry.key}" th:field="*{gender}"/>
                                            <label class="form-label" th:for="${entry.key}">
                                                <span th:text="${entry.value}"></span>
                                            </label>
                                        </div>
                                        <span class="text-danger"
                                             th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <label class="form-label">Hobbies</label><br>

                                        <div class="form-check form-check-inline mb-0 me-4"
                                             th:each="entry : ${hobbies}">
                                            <input class="form-check-input" type="checkbox" th:name="hobbies"
                                                   th:value="${entry.key}" th:id="${entry.key}" th:field="*{hobbies}"/>
                                            <label class="form-label" th:for="${entry.key}">
                                                <span th:text="${entry.value}"></span>
                                            </label>
                                        </div>
                                        <br>
                                        <span class="text-danger"
                                              th:if="${#fields.hasErrors('hobbies')}" th:errors="*{hobbies}"></span>

                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <label class="form-label" for="faculty">Faculty</label>
                                        <select id="faculty" class="form-control mt-1" name="faculty" th:field="*{faculty}">
                                            <option value="" disabled="true">Select Faculty</option>
                                            <!-- Loop through faculties -->
                                            <option th:each="faculty : ${faculties}" th:value="${faculty}" th:text="${faculty}"></option>
                                        </select>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-1">
                                        <label class="form-label" for="avatar">Avatar</label> <br>
                                        <input type="file" name="avt" id="avatar" class="form-control-file"/>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button class="btn btn-warning btn-lg ms-2" type="submit">Submit</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
