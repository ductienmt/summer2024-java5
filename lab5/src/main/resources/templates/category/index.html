<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function disableCategoryId() {
            document.getElementById('categoryID').disabled = true;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Category Management</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form action="#" method="post" th:object="${item}" class="mb-4">
                <div class="mb-3">
                    <label for="categoryID" class="form-label">Category ID</label>
                    <input type="text" id="categoryID" th:field="*{id}"  th:disabled="${item.id != null}" class="form-control" placeholder="Enter category id">
                </div>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" id="categoryName" th:field="*{name}" class="form-control" placeholder="Enter category name">
                </div>
                <button type="submit" class="btn btn-primary me-2" th:formaction="@{/category/save}">Save</button>
                <button type="submit" class="btn btn-success" th:formaction="@{'/category/update/' + ${item.id}}">Update</button>
            </form>
        </div>
    </div>
    <hr>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td>
                <a th:href="@{'/category/edit/' + ${item.id}}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a th:href="@{'/category/delete/' + ${item.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
