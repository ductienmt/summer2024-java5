<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="mt-4 mb-4"><h1 class="text-center">FPT Polytechnic</h1></header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:text="${#messages.msg('welcome.message')}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}" th:text="${#messages.msg('home.title')}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}" th:text="${#messages.msg('home.about')}">Giới thiệu</a>
                    </li>
                </ul>
                <div>
                    <a class="text-white text-decoration-none px-3" th:href="@{/(lang='vi')}">Tiếng Vệt</a>
                    <a class="text-white text-decoration-none" th:href="@{/(lang='en')}">English</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="row mt-4">
        <article class="col-md-8" layout:fragment="article-content">
            <h2 th:text="${#messages.msg('home.welcome')}"></h2>
            <p th:text="${#messages.msg('home.content')}"></p>
        </article>
        <aside class="col-md-4" th:replace="layout/category :: content">
        </aside>
    </main>
    <hr class="my-4">
    <footer class="mt-4 mb-4 text-center">
        <p>FPT Polytechnic &copy; 2021. All rights reserved.</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
